<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--use some bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--sytle-->
    <style>
        body{
            background-color: hsl(172, 70%, 46%);
            font: monospace;
            font-size: 20px;
            color: greenyellow;
        }table{
            border-color: aqua;
            box-shadow: 10px;
            border-radius: 10px;
            border: 2px;

    </style>
    <title>Mysql Data</title>
</head>
<body>
    <h1>Mysql Data</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Vehicle Number</th>
                <th>Location</th>
                <th>latitude</th>
                <th>langtidue</th>
            </tr>
        <tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
